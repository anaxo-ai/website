<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaxo.ai - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            flex: 1;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff1a1a, #ff6666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .main-content {
            margin-top: 5rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        p {
            color: #cccccc;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .countdown-item {
            background: rgba(255, 26, 26, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 120px;
            backdrop-filter: blur(5px);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff1a1a;
        }

        .countdown-label {
            color: #cccccc;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .newsletter {
            margin-top: 3rem;
        }

        input[type="email"] {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 25px;
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-right: 1rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            background: #ff1a1a;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .social-links {
            margin-top: 5rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-links a {
            color: #ffffff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff1a1a;
        }

        @media (max-width: 768px) {
            .countdown {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 2rem;
            }

            input[type="email"] {
                width: 100%;
                margin-bottom: 1rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-image"><img src="./images/logo.png"></div>
            <h1>Anaxo AI</h1>
        </div>
        
        <div class="main-content">
            <h1>Revolutionizing AI Integration</h1>
            <p>We're building next-generation tools to harness the power of open-source AI platforms.<br>
            Launching our private beta soon. Stay tuned!</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            <form id="telegramForm">
                <div class="newsletter">
                    <input type="email" placeholder="Enter your email for early access" id="email">
                    <button>Notify Me</button>
                </div>
            </form>
        </div>

        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        // Countdown timer
        const countDownDate = new Date("June 1, 2025 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "LAUNCHED";
            }
        }, 1000);

        document.getElementById("telegramForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const message = document.getElementById("email").value;

            fetch("http://api.ziri.app/telegram.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "message=" + encodeURIComponent(message)
            })
            .then(response => response.json())
            .then(data => console.log("Message sent:", data))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
